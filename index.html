        .then(function(res) { return res.json(); })
        .then(function(data) {
          exchangeRates = { TRY: 1, USD: 1 / data.rates.USD, RUB: 1 / data.rates.RUB };
          ratesLive = true;
          updateRateInfo();
        })
        .catch(function(e) { console.log('Rate error:', e); });
    }
    
    function handleLogin() {
      var user = document.getElementById('username').value;
      var pass = document.getElementById('password').value;
      
      if (user === VALID_USER && pass === VALID_PASS) {
        currentUser = user;
        localStorage.setItem('butce_logged_in', 'true');
        localStorage.setItem('butce_current_user', user);
        document.getElementById('loginError').classList.add('hidden');
        showLoading();
        loadData();
      } else {
        document.getElementById('loginError').textContent = '‚ö†Ô∏è Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!';
        document.getElementById('loginError').classList.remove('hidden');
      }
    }
    
    function handleLogout() {
      currentUser = '';
      transactions = [];
      localStorage.setItem('butce_logged_in', 'false');
      localStorage.removeItem('butce_current_user');
      document.getElementById('mainApp').classList.add('hidden');
      document.getElementById('loginPage').classList.remove('hidden');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
    
    function showLoading() {
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('loadingPage').classList.remove('hidden');
    }
    
    function loadData() {
      if (!supabase) {
        console.error('Supabase not initialized');
        transactions = [];
        showApp();
        return;
      }
      
      supabase
        .from('transactions')
        .select('*')
        .eq('user_id', currentUser)
        .order('date', { ascending: false })
        .then(function(result) {
          if (result.error) throw result.error;
          transactions = result.data || [];
          showApp();
        })
        .catch(function(e) {
          console.error('Load error:', e);
          transactions = [];
          showApp();
        });
    }
    
    function showApp() {
      document.getElementById('loadingPage').classList.add('hidden');
      document.getElementById('mainApp').classList.remove('hidden');
      renderApp();
    }
    
    function formatCurrency(amount, code) {
      code = code || selectedCurrency;
      var cur = CURRENCIES.find(function(c) { return c.code === code; });
      var converted = code === 'TRY' ? amount : amount / exchangeRates[code];
      return new Intl.NumberFormat(cur.locale, {
        style: 'currency', currency: code,
        minimumFractionDigits: code === 'TRY' ? 0 : 2,
        maximumFractionDigits: code === 'TRY' ? 0 : 2
      }).format(converted);
    }
    
    function formatDate(date) {
      return new Date(date).toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' });
    }
    
    function getBalances() {
      var filtered = selectedAccount === 'all' ? transactions : transactions.filter(function(t) { return t.account === selectedAccount; });
      var income = filtered.filter(function(t) { return t.type === 'income'; }).reduce(function(s, t) { return s + parseFloat(t.amount); }, 0);
      var expense = filtered.filter(function(t) { return t.type === 'expense'; }).reduce(function(s, t) { return s + parseFloat(t.amount); }, 0);
      var cash = transactions.filter(function(t) { return t.account === 'cash'; }).reduce(function(s, t) { return t.type === 'income' ? s + parseFloat(t.amount) : s - parseFloat(t.amount); }, 0);
      var bank = transactions.filter(function(t) { return t.account === 'bank'; }).reduce(function(s, t) { return t.type === 'income' ? s + parseFloat(t.amount) : s - parseFloat(t.amount); }, 0);
      return { income: income, expense: expense, balance: income - expense, cash: cash, bank: bank };
    }
    
    function renderApp() {
      var bal = getBalances();
      document.getElementById('userInfo').textContent = '‚òÅÔ∏è ' + currentUser + ' olarak giri≈ü yapƒ±ldƒ±';
      
      // Account selector
      var accHtml = '';
      ACCOUNTS.forEach(function(acc) {
        var isActive = selectedAccount === acc.id;
        var balanceHtml = '';
        if (acc.id === 'cash') {
          balanceHtml = '<span class="balance ' + (bal.cash >= 0 ? 'balance-positive' : 'balance-negative') + '">' + formatCurrency(bal.cash) + '</span>';
        } else if (acc.id === 'bank') {
          balanceHtml = '<span class="balance ' + (bal.bank >= 0 ? 'balance-positive' : 'balance-negative') + '">' + formatCurrency(bal.bank) + '</span>';
        }
        accHtml += '<button class="account-btn ' + (isActive ? 'active' : '') + '" data-acc="' + acc.id + '"><span class="icon">' + acc.icon + '</span><span>' + acc.name + '</span>' + balanceHtml + '</button>';
      });
      document.getElementById('accountSelector').innerHTML = accHtml;
      document.querySelectorAll('.account-btn').forEach(function(btn) {
        btn.addEventListener('click', function() { setAccount(this.dataset.acc); });
      });
      
      // Currency buttons
      var curHtml = '';
      CURRENCIES.forEach(function(cur) {
        var isActive = selectedCurrency === cur.code;
        curHtml += '<button class="currency-btn ' + (isActive ? 'active' : '') + '" data-cur="' + cur.code + '"><span class="flag">' + cur.flag + '</span>' + cur.code + '</button>';
      });
      document.getElementById('currencyButtons').innerHTML = curHtml;
      document.querySelectorAll('.currency-btn').forEach(function(btn) {
        btn.addEventListener('click', function() { setCurrency(this.dataset.cur); });
      });
      updateRateInfo();
      
      // Summary cards
      var cards = [
        { label: 'Bakiye', value: bal.balance, color: '#6366F1', icon: 'üëõ', valueColor: bal.balance >= 0 ? '#22C55E' : '#EF4444' },
        { label: 'Gelir', value: bal.income, color: '#22C55E', icon: 'üìà', valueColor: '#22C55E' },
        { label: 'Gider', value: bal.expense, color: '#EF4444', icon: 'üìâ', valueColor: '#EF4444' }
      ];
      var cardsHtml = '';
      cards.forEach(function(card) {
        cardsHtml += '<div class="card" style="--card-color: ' + card.color + '"><div class="card-header"><span class="card-icon">' + card.icon + '</span><span class="card-label">' + card.label + '</span></div><div class="card-value" style="color: ' + card.valueColor + '">' + formatCurrency(card.value) + '</div></div>';
      });
      document.getElementById('summaryCards').innerHTML = cardsHtml;
      
      if (activeTab === 'overview') { renderOverview(); } else { renderTransactions(); }
    }
    
    function updateRateInfo() {
      document.getElementById('rateInfo').innerHTML = 'üí± 1$ = ‚Ç∫' + exchangeRates.USD.toFixed(2) + ' &nbsp; 1‚ÇΩ = ‚Ç∫' + exchangeRates.RUB.toFixed(2) + (ratesLive ? ' <span class="rate-live">‚úì Canlƒ±</span>' : '');
    }
    
    function renderOverview() {
      var filtered = selectedAccount === 'all' ? transactions : transactions.filter(function(t) { return t.account === selectedAccount; });
      
      var expenseByCat = EXPENSE_CATEGORIES.map(function(cat) {
        return { id: cat.id, name: cat.name, color: cat.color, icon: cat.icon, value: filtered.filter(function(t) { return t.type === 'expense' && t.category === cat.id; }).reduce(function(s, t) { return s + parseFloat(t.amount); }, 0) };
      }).filter(function(c) { return c.value > 0; });
      
      var incomeByCat = INCOME_CATEGORIES.map(function(cat) {
        return { id: cat.id, name: cat.name, color: cat.color, icon: cat.icon, value: filtered.filter(function(t) { return t.type === 'income' && t.category === cat.id; }).reduce(function(s, t) { return s + parseFloat(t.amount); }, 0) };
      }).filter(function(c) { return c.value > 0; });
      
      var html = '';
      html += '<div class="content-box"><h3><span class="icon">üì§</span> Gider Daƒüƒ±lƒ±mƒ±</h3>';
      if (expenseByCat.length > 0) {
        expenseByCat.forEach(function(cat) {
          html += '<div class="legend-item"><div class="legend-dot" style="background: ' + cat.color + '"></div><span class="legend-icon">' + cat.icon + '</span><span class="legend-name">' + cat.name + '</span><span class="legend-value">' + formatCurrency(cat.value) + '</span></div>';
        });
      } else { html += '<div class="empty-state">Hen√ºz gider kaydƒ± yok</div>'; }
      html += '</div>';
      
      html += '<div class="content-box"><h3><span class="icon">üì•</span> Gelir Daƒüƒ±lƒ±mƒ±</h3>';
      if (incomeByCat.length > 0) {
        incomeByCat.forEach(function(cat) {
          html += '<div class="legend-item"><div class="legend-dot" style="background: ' + cat.color + '"></div><span class="legend-icon">' + cat.icon + '</span><span class="legend-name">' + cat.name + '</span><span class="legend-value">' + formatCurrency(cat.value) + '</span></div>';
        });
      } else { html += '<div class="empty-state">Hen√ºz gelir kaydƒ± yok</div>'; }
      html += '</div>';
      
      document.getElementById('overviewContent').innerHTML = html;
      document.getElementById('overviewContent').classList.remove('hidden');
      document.getElementById('transactionsContent').classList.add('hidden');
    }
    
    function renderTransactions() {
      var filtered = transactions.filter(function(t) {
        var typeMatch = filterType === 'all' || t.type === filterType;
        var accMatch = selectedAccount === 'all' || t.account === selectedAccount;
        return typeMatch && accMatch;
      }).sort(function(a, b) { return new Date(b.date) - new Date(a.date); });
      
      var html = '<div class="filter-bar">';
      [{ id: 'all', label: 'T√ºm√º' }, { id: 'income', label: 'üí∞ Gelirler' }, { id: 'expense', label: 'üí∏ Giderler' }].forEach(function(f) {
        html += '<button class="filter-btn ' + (filterType === f.id ? 'active' : '') + '" data-filter="' + f.id + '">' + f.label + '</button>';
      });
      html += '</div><div class="transaction-list">';
      
      if (filtered.length > 0) {
        filtered.forEach(function(t) {
          var catList = t.type === 'income' ? INCOME_CATEGORIES : EXPENSE_CATEGORIES;
          var cat = catList.find(function(c) { return c.id === t.category; }) || { icon: '‚ùì', name: 'Bilinmiyor', color: '#666' };
          var acc = ACCOUNTS.find(function(a) { return a.id === t.account; }) || ACCOUNTS[0];
          html += '<div class="transaction-item"><div class="transaction-icon" style="background: ' + cat.color + '22">' + cat.icon + '</div><div class="transaction-info"><div class="transaction-title">' + (t.description || cat.name) + '</div><div class="transaction-meta">üìÖ ' + formatDate(t.date) + ' <span class="transaction-tag" style="background: ' + acc.color + '30">' + acc.icon + ' ' + acc.name + '</span></div></div><div class="transaction-amount ' + t.type + '">' + (t.type === 'income' ? '+' : '-') + formatCurrency(parseFloat(t.amount)) + '</div><button class="transaction-delete" data-id="' + t.id + '">üóëÔ∏è</button></div>';
        });
      } else { html += '<div class="empty-state"><div class="icon">üì≠</div><p>Hen√ºz i≈ülem kaydƒ± yok</p></div>'; }
      html += '</div>';
      
      document.getElementById('transactionsContent').innerHTML = html;
      document.getElementById('transactionsContent').classList.remove('hidden');
      document.getElementById('overviewContent').classList.add('hidden');
      
      document.querySelectorAll('.filter-btn').forEach(function(btn) {
        btn.addEventListener('click', function() { setFilter(this.dataset.filter); });
      });
      document.querySelectorAll('.transaction-delete').forEach(function(btn) {
        btn.addEventListener('click', function() { deleteTransaction(parseInt(this.dataset.id)); });
      });
    }
    
    function setAccount(acc) { selectedAccount = acc; renderApp(); }
    function setCurrency(cur) { selectedCurrency = cur; localStorage.setItem('butce_currency', cur); renderApp(); }
    function setFilter(type) { filterType = type; renderTransactions(); }
    
    function switchTab(tab) {
      activeTab = tab;
      document.getElementById('tabOverview').classList.toggle('active', tab === 'overview');
      document.getElementById('tabTransactions').classList.toggle('active', tab === 'transactions');
      if (tab === 'overview') { renderOverview(); } else { renderTransactions(); }
    }
    
    function openModal() {
      newType = 'expense'; newAccount = 'cash'; newCategory = '';
      document.getElementById('amount').value = '';
      document.getElementById('description').value = '';
      document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];
      renderModal();
      document.getElementById('addModal').classList.remove('hidden');
    }
    
    function closeModal() { document.getElementById('addModal').classList.add('hidden'); }
    
    function renderModal() {
      document.getElementById('typeExpense').className = 'type-btn expense ' + (newType === 'expense' ? 'active' : '');
      document.getElementById('typeIncome').className = 'type-btn income ' + (newType === 'income' ? 'active' : '');
      
      var cur = CURRENCIES.find(function(c) { return c.code === selectedCurrency; });
      document.getElementById('currencySymbol').textContent = cur.symbol;
      
      var accHtml = '';
      ACCOUNTS.filter(function(a) { return a.id !== 'all'; }).forEach(function(acc) {
        var isActive = newAccount === acc.id;
        accHtml += '<button class="account-toggle-btn ' + (isActive ? 'active' : '') + '" style="--acc-color: ' + acc.color + '; --acc-bg: ' + acc.color + '25" data-acc="' + acc.id + '"><span>' + acc.icon + '</span>' + acc.name + '</button>';
      });
      document.getElementById('accountToggle').innerHTML = accHtml;
      document.querySelectorAll('.account-toggle-btn').forEach(function(btn) {
        btn.addEventListener('click', function() { setNewAccount(this.dataset.acc); });
      });
      
      var cats = newType === 'income' ? INCOME_CATEGORIES : EXPENSE_CATEGORIES;
      var catHtml = '';
      cats.forEach(function(cat) {
        var isActive = newCategory === cat.id;
        catHtml += '<button class="category-btn ' + (isActive ? 'active' : '') + '" style="--cat-color: ' + cat.color + '; --cat-bg: ' + cat.color + '20" data-cat="' + cat.id + '"><span class="icon">' + cat.icon + '</span>' + cat.name + '</button>';
      });
      document.getElementById('categoryGrid').innerHTML = catHtml;
      document.querySelectorAll('.category-btn').forEach(function(btn) {
        btn.addEventListener('click', function() { setNewCategory(this.dataset.cat); });
      });
      
      updateSaveButton();
    }
    
    function setType(type) { newType = type; newCategory = ''; renderModal(); }
    function setNewAccount(acc) { newAccount = acc; renderModal(); }
    function setNewCategory(cat) { newCategory = cat; renderModal(); }
    
    function updateSaveButton() {
      var amount = document.getElementById('amount').value;
      var canSave = newCategory && amount && parseFloat(amount) > 0;
      document.getElementById('saveBtn').disabled = !canSave;
    }
    
    function saveTransaction() {
      var amount = document.getElementById('amount').value;
      var description = document.getElementById('description').value;
      var date = document.getElementById('transactionDate').value;
      
      if (!newCategory || !amount || !supabase) return;
      
      document.getElementById('syncIndicator').classList.remove('hidden');
      document.getElementById('saveBtn').disabled = true;
      
      supabase
        .from('transactions')
        .insert([{ user_id: currentUser, type: newType, category: newCategory, amount: parseFloat(amount), description: description, date: date, account: newAccount }])
        .select()
        .single()
        .then(function(result) {
          if (result.error) throw result.error;
          transactions.unshift(result.data);
          closeModal();
          renderApp();
          document.getElementById('syncIndicator').classList.add('hidden');
        })
        .catch(function(e) {
          alert('Kaydetme hatasƒ±: ' + e.message);
          document.getElementById('syncIndicator').classList.add('hidden');
          document.getElementById('saveBtn').disabled = false;
        });
    }
    
    function deleteTransaction(id) {
      if (!confirm('Bu i≈ülemi silmek istediƒüinize emin misiniz?')) return;
      if (!supabase) return;
      
      document.getElementById('syncIndicator').classList.remove('hidden');
      
      supabase.from('transactions').delete().eq('id', id)
        .then(function(result) {
          if (result.error) throw result.error;
          transactions = transactions.filter(function(t) { return t.id !== id; });
          renderApp();
          document.getElementById('syncIndicator').classList.add('hidden');
        })
        .catch(function(e) {
          alert('Silme hatasƒ±: ' + e.message);
          document.getElementById('syncIndicator').classList.add('hidden');
        });
    }
  </script>
